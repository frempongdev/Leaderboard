<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Fifa 23 Leaderboard 🎮🏆</h1>

    <section class="main-section">
        <div class="score-display">
            <div class="top">
                <h2 class="recent-text">Top wins</h2>
                <button type="button" class="refresh-scores">Refresh</button>
            </div>
            <div class="display-box">
                <ul class="score-list">
                   
                </ul>
            </div>
        </div>
        <div class="score-taker">
            <h2 class="form-header">Add your score</h2>
            <form action="submit" class="score-form">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="text" id="score" placeholder="Your score" required>
                <input type="Submit" id="submit">
            </form>
        </div>
    </section>

    <div id="video-container"></div>
</body>
</html>
