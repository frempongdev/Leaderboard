<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>

    <section class="main-section">
        <div class="score-display">
            <div class="top">
                <h2 class="recent-text">Recent scores</h2>
                <button class="refresh-scores">Refresh</button>
            </div>
            <div class="display-box">
                <ul class="score-list">
                    <li class="score-line">
                        Name: 100
                    </li>
                    <li class="score-line">
                        Name: 20
                    </li>
                    <li class="score-line">
                        Name: 50
                    </li>
                    <li class="score-line">
                        Name: 70
                    </li>
                    <li class="score-line">
                        Name: 125
                    </li>
                    <li class="score-line">
                        Name: 77
                    </li>
                    <li class="score-line">
                        Name: 42
                    </li>
                </ul>
            </div>
        </div>
        <div class="score-taker">
            <h2 class="form-header">Add your score</h2>
            <form action="submit" class="score-form">
                <input type="text" id="name" placeholder="Your name">
                <input type="text" id="score" placeholder="Your score">
                <input type="Submit" id="submit">
            </form>
        </div>
    </section>
</body>
</html>
